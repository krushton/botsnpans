<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Bots and Pans</title>
<link rel="stylesheet" href="css/main.css" type="text/css">
<link rel="stylesheet" href="css/gamescreen.css" type="text/css">
<link rel="stylesheet" href="css/jquery-ui-1.9.1.custom.css" type="text/css">
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.9.1.min.js"></script>
<script type="text/javascript" src="js/game.js"></script>

</head>

<body>
<div id="wrapper">
    <div id="content">
        <header>
            <div id="logo">
            </div>

            <div id="navigation" class="floatRight">
                <a href="#">Home</a>
                <a href="#">Recipe Book</a>
            </div>
        </header>

        <div id="topSpace">
            <div id="recipeName" class="floatLeft">
                Ramen
            </div>

            <div id="botSpace">

            </div>
        </div>    

        <div id="gameSpace">
            <div class="column floatLeft">
                <div class="top dropbox" id="stoveTop">
                    <h3>Stove Top</h3>
                       <div id="stovecontrol" class="controls">
                      <input type="radio" id="stoveoff" name="stove" checked="checked" /><label for="stoveoff">Off</label>
                      <input type="radio" id="stoveon" name="stove" /><label for="stoveon">On</label>
                    </div>
                </div>
                <div class="top dropbox" id="oven">
                    <h3>Oven</h3>
                    <div id="ovencontrol" class="controls">
                      <input type="radio" id="ovenoff" name="oven" value="off" checked="checked" /><label for="ovenoff">Off</label>
                      <input type="radio" id="ovenon" name="oven" value="on" /><label for="ovenon">On</label>
                    </div>
                </div>
            </div>

            <div class="column floatLeft marginLeft dropbox" id="workSpace">
                <span id="serve" class="greenButton">Serve!</span>
                <h3>Workspace</h3>
            </div>

            <div class="column floatLeft marginLeft">
                <div class="top" id="tools">
                    <h3>Tools</h3>
                </div>
                <div class="top" id="ingredients">
                    <h3>Ingredients</h3>
                </div>
            </div>
        </div>
        <div id="dialog"></div>

        <footer>
            <p>&copy; Copyright Bots&amp;Pans Team for Info213</p>
        </footer>

    </div>
</div>
</body>
</html>
