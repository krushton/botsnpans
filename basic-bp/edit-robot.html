<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Bots and Pans</title>

  <!-- Scripts -->
  <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
  <script src="js/edit-robot.js"></script>

  <!-- Bootstrap files -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <script src="bootstrap/js/bootstrap.js"></script>
  
  <!-- Custom style -->
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/edit-robot.css" type="text/css"
  <link rel="stylesheet" href="css/app.css">



</head>

<body>
  <div id="wrapper">
       <div id="content">        
          <header>Bots and Pans</header>

          <div id='subHeader' class = 'row'>
            <div class ="span6">
              <h1 id="title">Customize</h1>
            </div>
            <div id="robotName" class = 'span3'>
              <h3 id="userName">Chefbot</h3> 
            </div>
            <div class="span1">
              <button id="editNameBtn" class="greenButton">edit</button>
            </div>
              <div id="editName"class="span1">
                <input id="newName" placeholder="New Robot Name"><button id="nameUpdated" class="btn span2">Change</button>
              </div>
            
          </div>

            <div class='row'>
                <div class="tabbable tabs-left span7">
                  <ul id="tabs" class="nav nav-tabs">
                      <li class="active"><a href="#tab1" data-toggle="tab">Heads</a></li>
                      <li><a href="#tab2" data-toggle="tab">Arms</a></li>
                      <li><a href="#tab3" data-toggle="tab">Body</a></li>
                      <li><a href="#tab4" data-toggle="tab">Legs</a></li>
                  </ul>
                  <div id='partsViewer' class="tab-content">
                      <div id="tab1" class="tab-pane active pos-1">
                        <img src="images/robot/head.png" class='bodypart'>
                      </div>
                      <div id="tab2" class="tab-pane pos-2 pos-4">
                         <img src="images/robot/rightarm.png" class='bodypart'>
                         <img src="images/robot/leftarm.png" class='bodypart'>
                      </div>
                      <div id="tab3" class="tab-pane pos-3">
                        <img src="images/robot/body.png" class='bodypart'>
                      </div>
                       <div id="tab4" class="tab-pane pos-5">
                        <img src="images/robot/legs.png" class='bodypart'>
                      </div>
                  </div>
                  <span id="change" class = "greenButton">Add to Robot</span>
                </div>  
                <div id="myRobot" class="span5">
                    
                </div>
            </div>
            

            <div class="actions align-right">
             
            </div>


        </div>
</body>
</html>
