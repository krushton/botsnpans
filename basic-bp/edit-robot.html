<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Bots and Pans</title>

  <!-- Bootstrap files -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <script src="bootstrap/js/bootstrap.js"></script>
  
  <!-- Custom style -->
  <link rel="stylesheet" href="css/main.css" type="text/css">
  <link rel="stylesheet" href="css/edit-robot.css" type="text/css"
  <link rel="stylesheet" href="css/app.css">

  <!-- Scripts -->
  <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
  <script src="js/edit-robot.js"></script>

</head>

<body>
  <div id="wrapper">
       <div id="content">        
          <header>Bots and Pans</header>

          <div id='subHeader' class = 'row'>
            <div class ="span6">
              <h1 id="title">Customize</h1>
            </div>
            <div id="robotName" class = 'span3'>
              <h3 id="userName">Chefbot</h3> 
            </div>
            <div class="span1">
              <button id="editNameBtn" class="greenButton">edit</button>
            </div>
              <div id="editName"class="span1">
                <input id="newName" placeholder="New Robot Name"><button id="nameUpdated" class="btn span2">Change</button>
              </div>
            
          </div>

            <div class='row'>
                <ul id="tabs" class="nav nav-tabs nav-stacked span2">
                    <li><a href="#tabs-1">Head</a></li>
                    <li><a href="#tabs-2">Arms</a></li>
                    <li><a href="#tabs-3">Body</a></li>
                    <li><a href="#tabs-4">Legs</a></li>
                </ul>
                <div id='partsViewer' class='span5'>
                    <div id="tabs-1" class="pos-1">
                      <img src="images/robot/head.png" class='bodypart'>
                    </div>
                    <div id="tabs-2" class="pos-2 pos-4">
                       <img src="images/robot/rightarm.png" class='bodypart'>
                       <img src="images/robot/leftarm.png" class='bodypart'>
                    </div>
                    <div id="tabs-3" class="pos-3">
                      <img src="images/robot/body.png" class='bodypart'>
                    </div>
                     <div id="tabs-4" class="pos-5">
                      <img src="images/robot/legs.png" class='bodypart'>
                    </div>
                </div>
                <div id="myRobot" class="span5">
                    
                </div>
            </div>


            <div class="actions align-right">
              <button id="change">Edit Robot</button>
            </div>


        </div>
</body>
</html>
